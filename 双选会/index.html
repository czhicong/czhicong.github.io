<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双选</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div>
                    学院简介
                </div>
            </div>
            </div>
        <div class="swiper-slide">
            <div class="s2"></div>
        </div>
        <div class="swiper-slide">
            <div class="s3"></div>
        </div>
    </div>
    <!-- 圆点-->
    <div class="swiper-pagination"></div>
    <!--箭头-->
    <div class="swiper-button-next swiper-button-white"></div>
    <!--音乐-->
    <audio id="mp3" src="mp3/0000011.mp3" autoplay loop></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png" alt=""></span>
</div>
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
</body>
</html>
