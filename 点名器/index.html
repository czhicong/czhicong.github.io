<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="text">显示</div>
<a href="#" id="btn">按钮</a>
<script>
var text=document.querySelector("#text");
var btn=document.querySelector("#btn");
var o=true;
btn.onclick=function(){
if(o){
text.style.display="none";
}else{
text.style.display="block";
}
o=!o;
}
</script>
</body>
</html>
