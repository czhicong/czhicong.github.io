<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级点名表</title>
    <style>

    </style>
</head>
<body>
<div id="text">人名</div>
<a href="#" id="btn">开始</a>
<script>
var xName = ["关于", "解决", "换个", "发达", "看见", "回复", "得体", " 女厕", "都是", "这是","dsf","hgf","hjg","hh","ds","yhfds"];
var btn = document.querySelector("#btn");
var text = document.querySelector("#text");
var t;
var on = true;
btn.onclick = function () {
if (on) {
this.innerHTML="暂停";
t = setInterval(function () {
var ran = Math.floor(Math.random() * xName.length);
text.innerHTML = xName[ran]
}, 1000/50);
} else {
clearInterval(t);
this.innerHTML="开始";
}
on = !on
};
</script>

</body>
</html>
