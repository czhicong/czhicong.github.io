<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>微场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <div class="class1"></div>
                    <img src="img/1.png" alt="" class="ani" swiper-animate-effect="" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                    <img src="img/2.png" alt="" class="ani" swiper-animate-effect="" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                    <img src="img/3.png" alt="" class="ani" swiper-animate-effect="" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                    <img src="img/4.png" alt="" class="ani" swiper-animate-effect="" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                    <img src="img/6.png" alt="" class="ani" swiper-animate-effect="" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                </div>
                <div class="main">
                    <img src="img/7.png" alt="" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                    <img src="img/8.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
                    <p class="img9 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="3s" >梦想起航 再创辉煌</p>
                </div>
                <div class="footer">
                    <p class="ani p1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="3s" swiper-animate-delay="4s">企业名称</p>
                    <p class="ani p2" swiper-animate-effect="bounceInRight" swiper-animate-duration="3s" swiper-animate-delay="4s"> 2018年1月18日晚8:00-11.00</p>
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>领导致辞
                    <small>Leader speech</small>
                </h2>
                <div>
                    <img src="img/12.png" alt="">
                    <p>亲爱的同志们</p>
                    <p>我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于</p>
                    <p>我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，着，我们秉着，着</p>
                    <span>某某企业</span>
                </div>
                <div class="footer">
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- 圆点-->
    <div class="swiper-pagination"></div>
    <!--箭头-->
    <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
